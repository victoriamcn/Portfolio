<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Playfair Display|Roboto Condensed|Roboto|Material+Icons" />
    <link rel="stylesheet" href="./assets/css/reset.css">
    <title>Victoria McNorrill</title>
</head>

<body>
    <!--Header-->
    <header>
        <h1>Victoria McNorrill</h1>
        <nav>
            <a href="#about"> About </a>
            <a href="#projects"> Projects </a>
            <a href="#contact"> Contact </a>
        </nav>
    </header>

    <!--Main-->
    <main>
        <!--Welcome-->
        <section class="welcome-section">
            <h2>Hello There</h2>
            <p class="welcome-section">Welcome to my portfolio.</p>
        </section>

        <!--About-->
        <section id="about" class="about">
            <h2>About Victoria</h2>
            <img src="./assets/Images/professionalportrait jpeg.png"
                alt="balck and white photo of a young professional woman smiling at the camera" />
            <p>All this happened. More or less.</p>
            <p>This also happened.</p>
            <p>Final set of things that happened.</p>
        </section>

        <!--Projects-->
        <section id="projects" class="projects">
            <h2>Some of my projects.
                <!--Show more button-->
                <div class="project-tile-button">
                    <a href="https://codepen.io/victoriaelizabeth">
                        <button type="button"> Show all > </button></a>
                </div>
            </h2>
            <!--Project Tiles...make into a grid-->
            <section class="container">
                <div class="tile">
                    <a>
                        <figcaption>Project A</figcaption>
                        <figure></figure>
                    </a>
                </div>
                <div class="tile">
                    <a>
                        <figcaption>Project B</figcaption>
                        <figure></figure>
                    </a>
                </div>
                <div class="tile">
                    <a>
                        <figcaption>Project C</figcaption>
                        <figure></figure>
                    </a>
                </div>
            </section>
        </section>
        <!--Contact Form-->
        <section id="contact" class="contact">
            <h2>Contact Me!</h2>
            <p></p>
        </section>
    </main>

    <!--Footer-->
    <footer>
        <h3 class="social">Get in touch:</h3>
        <i class="material-icons">hub</i><a href="https://github.com/victoriamcn">GitHub</a>
        <i class="material-icons">lan</i><a href="https://codepen.io/victoriaelizabeth">CodePen</a>
        <i class="material-icons">group</i><a href="https://www.linkedin.com/in/victoria-mcnorrill/">LinkedIn</a>
    </footer>
</body>

</html>
